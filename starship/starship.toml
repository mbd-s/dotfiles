add_newline = false
command_timeout = 1000

format = """
$directory\
$time\
$git_branch\
$git_commit\
$git_state\
$git_status\
$character
"""

right_format = """
$golang\
$python\
$ruby\
$aws\
$kubernetes\
$terraform
"""

[aws]
force_display = true
format = '([$symbol($profile)(\($region\))]($style))'
style = "bold cyan"

[aws.region_aliases]
eu-central-1 = ""

[directory]
repo_root_style = "bold #0000FF"
style = "#1E90FF"
truncation_length = 6

[character]
success_symbol = "[‚ùØ](green)"

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold #8A2BE2"
truncation_length = 30

[git_status]
ahead = "‚á° "
behind = "‚á£ "
conflicted = "[!](#DC143C) "
deleted = '[‚úò\($count\)](#DC143C) '
diverged = "‚áï "
format = "([$all_status$ahead_behind]($style))"
modified = '[*\($count\)](#DC143C) '
renamed = '[¬ª\($count\)](green) '
staged = '[+\($count\)](green) '
stashed = '[\$](#0000FF) '
untracked = '[?\($count\)](#DC143C) '

[golang]
format = "[$symbol($version )]($style)"
version_format = "${raw}"

[kubernetes]
disabled = false
format = '[ $symbol$context( \($namespace\))]($style)'
style = "bold #FFCC99"

[kubernetes.context_aliases]
'arn:.*:cluster/(?P<cluster>[\w-]+)' = "$cluster"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
version_format = "${raw}"

[ruby]
format = "[$symbol($version )]($style)"
symbol = "üî∫ "
version_format = "${raw}"

[terraform]
detect_extensions = ["tf", "tfplan", "tfstate", "hcl"]
format = " [$symbol$workspace]($style)"

[time]
disabled = false
format = "[$time]($style)"
style = "#95A5A6 dimmed"
time_format = "%H:%M "
