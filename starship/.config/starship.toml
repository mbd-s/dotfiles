add_newline = false
command_timeout = 1000

format = """
$username\
$hostname\
$directory\
$time\
$git_branch\
$git_commit\
$git_state\
$git_status\
$character
"""

right_format = """
$aws\
$kubernetes\
$terraform\
$helm
"""

[aws]
force_display = true
format = '([$symbol($profile )(\($region\))]($style))'
style = "bold #ffb86c"

[aws.region_aliases]
eu-central-1 = ""

[character]
error_symbol = "[â¯](bold #ff5555)"
success_symbol = "[â¯](bold #50fa7b)"

[cmd_duration]
style = "bold #f1fa8c"

[directory]
style = "bold #50fa7b"

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold #ff79c6"
truncation_length = 30

[git_status]
ahead = "â‡¡ "
behind = "â‡£ "
conflicted = "[!](#ff5555) "
deleted = '[âœ˜\($count\)](#ff5555) '
diverged = "â‡• "
format = "([$all_status$ahead_behind]($style))"
modified = '[*\($count\)](#ff5555) '
renamed = '[Â»\($count\)](#50fa7b) '
staged = '[+\($count\)](#50fa7b) '
stashed = '[\$](#8be9fd) '
untracked = '[?\($count\)](#bd93f9) '

[helm]
format = '[$symbol ($version)]($style)'
style = 'bold #f8f8f2'
symbol = ' ğŸ•¸ï¸ '

[hostname]
style = "bold #ff5555"

[kubernetes]
disabled = false
format = '[ $symbol$context(\($namespace\))]($style)'
style = "bold #f1fa8c"

[[kubernetes.contexts]]
context_alias = "$cluster"
context_pattern = 'arn:.*:cluster/(?P<cluster>[\w-]+)'

[terraform]
detect_extensions = ["tf", "tfplan", "tfstate", "hcl"]
format = "[ $symbol$workspace]($style)"
style = "bold #8be9fd"

[time]
disabled = false
format = "[$time]($style)"
style = "#6272a4"
time_format = "%H:%M "

[username]
format = "[$user]($style) on "
style_user = "bold #bd93f9"
